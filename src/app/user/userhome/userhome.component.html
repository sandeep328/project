<div class="hd">
    <div class="tp">
    <div class="slt">
    <!-- <p style="font-weight: bolder;">Select Catogory:</p>
     <select [(ngModel)]="selected" class="bx"> -->
    <!-- <option *ngFor="let x of prodlist">{{x}}</option>
    </select>  -->
    </div>
    <div class="slide">
    <p style="font-weight: bolder;">Select Calories Range:</p>
    <mat-slider min="100" max="1000">
        <input [(value)] = "min_v" [(ngModel)]="min_v" matSliderStartThumb>
        <input [(value)] = "max_v" [(ngModel)]="max_v" matSliderEndThumb>
    </mat-slider>
    </div>
    <p style="font-weight: bolder;">{{min_v | currency:'kcals'}} to {{max_v | currency:'kcals'}}</p>
    
</div>
<div class="container">
    <app-productrow *ngFor="let x of prodlist  | fliterprice : min_v:max_v " [Products]="x"></app-productrow>
</div>
</div>
